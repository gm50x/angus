<md-content layout-gt-sm="row" layout-padding="" ng-cloak="" class="datepickerdemoCalendar">
    <div layout="column" flex-order="1" flex-order-gt-sm="0">
        <md-subheader>Selecione uma Data</md-subheader>
        <md-calendar ng-model="date" md-max-date="maxDate" md-date-filter="isSelectable">
        </md-calendar>
    </div>
    <div layout="column " flex-order="0 " flex-order-gt-sm="2 ">
        <md-subheader>Data</md-subheader>
        <div>
            <label>Data Selecioonada</label>
            <div>{{date | date:'medium'}}</div>
            <div>{{date | date:'shortDate'}}</div>
            <div>{{date | date}}</div>
            <div>{{date | date: 'mediumTime'}}</div>
            <div>{{date | date: 'shortTime'}}</div>
            <div>{{date | date: 'h:mm:ss a'}}</div>
            <div>{{date | date: 'hh:mm:ss a'}}</div>
            <div>{{date | date: 'H:mm:ss a'}}</div>
            <div>{{date | date: 'HH:mm:ss a'}}</div>

        </div>
    </div>
</md-content>
<link rel="stylesheet " href="angular-app/components/calendar/calendar.css ">
